<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .contenitore{
            border: 1px solid red;
            display: grid; /* voglio che si comporti come tabella di grid, si può avere anche inline-grid | subgrid */
            /*grid-template-columns: 10% 15% auto 15% 10%;*//* diamo l'occupazione delle colonne, in questo caso 5. auto calcolerà quanto manca al 100% */
            /*grid-template-rows: 25% 10% auto;*/
            grid-template-columns: [inizio-col] 10% [col-2] 15% [col-3] auto [col-4] 15% [col-5] 10% [fine-col];
            grid-template-rows: [inizio-riga] 30% [riga-1-fine riga-2-inizio] 30% [fine-riga-2] auto [fine-tutto]; /*con le parentesi quadre posso dare un nome fittizio alle varie colonne o righe, posso usarle se voglio aiutarmi ad avere un confronto nel codice per specificare a cosa appartengono i valori*/
            margin-bottom: 10px;
        }
        div {
            border: 1px solid blue;
        }
        .contenitore_2{
            display: grid;
            grid-template-columns: 15% repeat(3, 25% [col-start]) 10%/*me ne ripeti 3 al 25%*/;
            grid-template-rows: [inizio-riga] 30% [riga-1-fine riga-2-inizio] 30% [fine-riga-2] auto [fine-tutto];
        }
    </style>
</head>
<body>
    <div class="contenitore">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>

        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>

        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
    </div>
    <div class="contenitore_2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>

        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>

        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
    </div>

    <div style='display: grid;
    grid-template-columns: 25% 25% 25% 25%;
    grid-template-rows: auto;
    grid-template-areas: 
    "header header header header"
    "main main . sidebar"
    "footer footer footer footer"'>
        <div style='grid-area:header'>header</div>
        <div style='grid-area:main'>main</div>
        <div style='grid-area:sidebar'>sidebar</div>
        <div style='grid-area:footer'>footer</div>
    </div>
    <br><br>
    <div style=
    'display: grid;
    grid-template-columns: 25% auto 25%;
    grid-template-rows: 20% 30% auto;
    row-gap: 5px;
    column-gap: 15px;'>
        <div>1</div>
        <div>2</div>
        <div>3</div>

        <div>4</div>
        <div>5</div>
        <div>6</div>

        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    <br><br>
    <div style='
        display: grid;
        grid-template-columns: auto auto;
        grid-template-rows: auto auto;
        justify-items: stretch;'> <!-- stretch riempie la width dell'elemento; altri valori: start | end | center -->
        <!-- 
            align-items -> fa la stessa cosa di justify items ma allinea verticale (anzichè orrizzontale) 
                        i valori sono uguali stretch riempie in altezza start lo mette in cima , end giù e center lo accentra 
            justify-content -> posiziona rispetto ai margini VERTICALI del contenitore 
                                stretch | start | end | center | space-around | space-between
            align-content -> posiziona rispetto ai margini ORIZZONTALI del contenitore 
                            | start | end | center | space-around | space-between | space-evenly
         -->
        <div>1</div>
        <div>2</div>

        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
