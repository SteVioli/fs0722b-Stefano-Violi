<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Relative</title>
    <style>
        div.relative{
            position: relative; /*posso spostare il mio elemento rispetto alla sua posizione normale, lo sposto relativamente a se stesso
                                non ottimale, perchè 100 px su uno smartphone hanno valenza differenza su un monitor. Si utilizzano per 
                                fare piccoli aggiustamenti    */
            border: 3px solid red;
            left: 30px;
            top:30px;/* sposto tutto il mio div di 30 px a sx rispetto alla sua posizione normale*/
            /*settando le proprietà top,right,bottom,left a un div posionato con relative, ci sarà uno spostamento dalla sua posizione normale*/
            }
    </style>
</head>
<body>
    <h2>Position Relative</h2>
    <p>Un elemento con Position Relative è posizionato relativamente alla sua posizione normale</p>
    <div class="relative">
        questo div ha position:relative
    </div>
</body>
</html>
