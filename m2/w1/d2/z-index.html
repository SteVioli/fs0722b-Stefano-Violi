<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>
    <style>
        .container{
            width: 1024px;
            margin: 0 auto;
            border: 2px solid black;
            position: relative;
            height:800px
        }
        .container div{
            position: absolute;
            width: 150px;
            height: 150px;
        }
        #rosso{
            background:red;
            top: 20px;
            left: 20px;
            z-index: 4;
            border: 1px solid black;
        }
        #blu{
            background: blue;
            top: 40px;
            left: 40px;
            z-index: 3;
            border: 1px solid black;
        }
        #verde{
            background: green;
            top: 60px;
            left: 60px;
            z-index: 2;
            border: 1px solid black;
        }
        #yellow{
            background: yellow;
            top: 80px;
            left: 80px;
            z-index: 1;
            border: 1px solid black;
        }
        img{
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
        }
        /*Valori Possibili
        auto -->> valore uguale a tutti i parents
        numero -->> qualsiasi numero intero positivo o negativo
        initial -->> valore di default(0)
        inherit -->> eredita dal genitore
        */
    </style>
</head>
<body>
     <h2>La proprietà Z-Index</h2>  <!-- Con Z-index , l'immagine fuori dal div, e con position:absolute, finisce sotto a tutto, anche il testo (vedi h2) -->
     <div class="container"> 
        <div id="rosso"></div>
        <div id="blu"></div>
        <div id="verde"></div>
        <div id="yellow"></div>
    </div>
    <!-- <img src="../d1/images/img_orange_flowers.jpeg" alt=""> 
    <p>Siccome l'immagine ha z-index -1 verrà posizionata sotto</p>-->
</body>
</html>
