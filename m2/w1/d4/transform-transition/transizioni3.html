<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transizioni multi propriet√† </title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background-color: #ff0000;
            transition-property: background-color, width, opacity, border-radius;
            transition-duration: 5s;
            transition-delay: 1s;
            transition-timing-function: ease;
        }
        #box:hover{
            background-color: #0000ff;
            width: 500px;
            opacity: 0.5;
            border-radius: 75%;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
