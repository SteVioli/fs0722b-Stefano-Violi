<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transizioni timing</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            transition: width 10s; /*per tutte quelle sotto durano 10 secondi. sotto sto scegliendo come distribuirle
            */
        }
        #div1{
            transition-timing-function:linear ;/*VELOCITA COSTANTE*/
        } 
        #div2{
            transition-timing-function:ease ;/*PARTE PIANO , ACCELLERA, E RALLENTA- è il valore di default*/
        }
        #div3{
            transition-timing-function:ease-in ;/*BASSA VELOCITA INIZIALE*/
        }
        #div4{
            transition-timing-function:ease-out ;/*BASSA VELOCITA FINALE*/
        }
        #div5{
            transition-timing-function:ease-in-out ;/*BASSA SIA VELOCITA INZIALE CHE FINALE*/
        }
        div:hover{
            width: 800px;
        }
    </style>
</head>
<body>
    <h2>la proprietà <code>transition-timing-function</code></h2>
    <p>Scrivo una serie di div per vedere le diverse curve di velocità</p>
    <div id="div1">linear</div>
    <div id="div2">ease</div>
    <div id="div3">ease-in</div>
    <div id="div4">ease-out</div>
    <div id="div5">ease-in-out</div>
</body>
</html>
