<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform-origin</title>
    <style>
        #div1{
            position: relative;
            width: 200px;
            height: 200px;
            margin: 100px;
            padding: 100px;
            border: 1px solid black;
        }
        #div2{
            position: absolute;
            padding: 50px;
            border: 1px solid black;
            background-color: red;
            transform: rotate(45deg);
            transform-origin:right center; /* si lavora sull asse x ( left center right oppure la %) e y ( top center bottom oppure la %*/
        }
    </style>
</head>
<body>
    <h2>La proprietà <code>Transform-origin</code></h2>
    <p>Ci permette di cambiare la posizione di un elemento che ha subito una trasformazione</p>
    <div id="div1">
        <div id="div2">Ciao</div>
    </div>
    <!-- playground:  https://developer.mozilla.org/en-US/docs/Web/CSS/transform-origin -->
    <!-- z playground per fare rotazioni 3d : 
        https://developer.mozilla.org/en-US/docs/Web/CSS/transform-function/translateZ
        https://developer.mozilla.org/en-US/docs/Web/CSS/transform-function/scaleZ
        https://developer.mozilla.org/en-US/docs/Web/CSS/transform-function/rotateZ -->

    <!-- 
        proprietà che possono essere oggetto di transizioni / animazioni
        https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_animated_properties
      -->
</body>
</html>
