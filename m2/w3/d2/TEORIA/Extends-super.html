<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>extends-super</title>
</head>

<body>
    <p><mark>Usare la keyword "extends" per ereditare tutti i metodi di un'altra classe</mark></p>
    <p><mark>Usare il metodo "super" per chiamare la funzione constructor</mark></p>
    <p><mark>Stampare in un paragrafo col metodo .innerHTML</mark></p>

    <p id="demo"></p>
    <script>
        class Computer {
            constructor(brand) {
                this.computerName = brand;
            }
            present() {
                return 'ho un computer' + this.computerName;
            }
        }
        class Model extends Computer {   //model si prende la classe computer ( in questo caso brand)
            constructor(brand, model) {    //costruttore di Model
                super(brand);              //super lo utilizzo quando devo estendere una classe con meno caratteristiche 
                this.model = model;        //gli aggiungo la proprietà specifica della mia classe 
            }
            show() {  //metodo di model che può tenere conto del motodo della classe estesa (in questo caso present())
                return this.present() + 'è un ' + this.model;
            }
        }

        let myComputer = new Model('Apple', 'MacBookAir');   //richiamo la classe con i miei nuovi valori
        document.getElementById('demo').innerHTML = my.computer.show(); //stampo nell id demo attivando il metodo che mi serve
    </script>
</body>

</html>
