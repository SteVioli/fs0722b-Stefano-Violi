<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactBook</title>
</head>
<body>
    <input type="text" id="nuovoUtente">
    <button id="aggiungi">Aggiungi</button>
    <ul id="listaUtenti"></ul>

    <script>

        let lista = document.querySelector("#listaUtenti");
        let inputUser = document.querySelector("#nuovoUtente");
        let aggiungi_btn = document.querySelector("#aggiungi");

        let users = [];  //array vuoto

        aggiungi_btn.addEventListener("click", ()=>{
            let usr = new User(inputUser.value)  //Ã¨ l'oggetto che definisco a riga 34
            users.push(usr);                    // push nell'array
            writeinList();                      //lancio la funzione
        });

        function writeinList(){
            lista.innerHTML=""; //svuota la lista
            users.forEach((elemento)=>{ // uso il for each con i parametri, il value corrente, l'indice e l array 
            //per ciascuno delle mie liste, per ciascuno degli elementi del mio array dichiaro la funzione loguser()
                lista.innerHTML+=(`<li>${elemento.logUser()}</li>`); //utilizzo il metodo dell'oggetto sotto
            })
            console.log(users);
            
        }

        // usiamo class per crearci un nuovo oggetto, da inserire nell'event listenere ( invece che usare .value)

        class User {
            name="";
            constructor(_name){
                this.name = _name;
            }
            logUser(){
                return `<b>${this.name}</b>`
            }
        }
    </script>
</body>
</html>
