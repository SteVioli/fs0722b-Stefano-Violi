    <script>
                // possiamo anche ottenere valori di proprietà utilizzando "get" oppure settare questi valori di proprietà con "set"
        class User{
            name; //dichiarazione opzionale. puoi metterla come non metterla
            surname;
            age;
            constructor ( _name = '', _surname = '' , _age = 0 ){
                this.name = _name;
                this.surname = _surname;
                this.age = _age;
            }
            greetings(){
                return `hi ${this.name} ${this.surname}`
            }
        }

        let myUser = new User('Mario','Rossi', 43);    
        console.log(myUser.greetings(), myUser);  //ritorna a video, il metodo che è composto dalla parte dentro ai ``
                                                  // e la variabile dichiarata con dei valori specifici, prenderà le indicazioni del costruttore

        
    </script>
