        Design pattern sono schemi che offrono soluzioni a problemi comuni quando facciamo progettazione di software
        Sono essenzialmente degli schemi logici, sono più che altro delle modalità che possiamo riutilizzare
        Schemi logici di risoluzione di un problema (riutilizzabili, indipendenti dai linguaggi di programmazione)
        modelli di riferimento per realizzare componenti di software di facile manutenzione
        modelli progettuali
        esistono diversi tipi ti pattern
        pattern creazionali -> singleton pattern -> prevede un'unica istanza di oggetto -> una classe può essere istanziata una sola volta
        pattern creazionali -> factory pattern
        pattern comportamentali -> observer pattern
        pattern strutturali -> module pattern
        pattern strutturali -> adapter pattern
        pattern strutturali -> facade pattern
        pattern strutturali -> MVC/MVVM pattern

        Module pattern (esistono dal ECMA 5 cioè dal 2015)
        si basano su dei meccanismi di importazione ed esportazione
        avremo dei moduli che saranno contemporaneamente accessibili ed esportabili
        ci permette di avere un'architettura più facilmente decifrabile, robusta e gestibile
        ci serve per organizzare meglio i nostri script
        serve per quando il codice è voluminoso, ci aiuta
     -->
     <script>

         })

             }
