<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 1</title>
</head>
<body>
    <script>
        class Persona {
            constructor(nome,eta){
                this.nome = nome;
                this.eta = eta;
            }
            verificaEta(x,y){
               if(x.eta > y.eta){
                console.log(`${x.nome} è più grande di ${y.nome}`)
               }else if(x.eta < y.eta){
                console.log(`${x.nome} è più piccolo di ${y.nome}`)
               }else{
                console.log(`${x.nome} ha la stessa età di ${y.nome}`)
               }
            }
        }
        let persona1 = new Persona('Paolo',50);    
        let persona2 = new Persona('Mario',40);   
        let persona3 = new Persona('Giulio',50);

        persona1.verificaEta(persona1,persona2);
        persona2.verificaEta(persona2,persona3);
        persona3.verificaEta(persona1,persona3);


    </script>
</body>
</html>
