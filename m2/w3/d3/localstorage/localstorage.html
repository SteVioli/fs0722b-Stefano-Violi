<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage - Uno spazio per appunti</title>
    <script src="application.js"></script>
</head>
<body>
    <!-- text area per prendere appunti con un pulsante per salvarli -->
    <hgroup>
        <h1>Text area</h1>
        <h2>Memorizza i dati e li recupera</h2>
    </hgroup>
    <form name="form_da_ricordare">
        <button type="button" onclick="salvaIlDato(this.form.elements['testo_da_ricordare'].value)"">Memorizza quanto scritto</button>
        <button type="button" onclick="recuperaIlDato(this.form.elements['testo_da_ricordare'])">Recupera l'ultimo testo memorizzato</button>
        <label>Cosa hai in mente?</label>
        <textarea name="testo_da_ricordare" id="" cols="30" rows="10" required autofocus placeholder="il testo da ricordare"></textarea>
    </form>
</body>
</html>
