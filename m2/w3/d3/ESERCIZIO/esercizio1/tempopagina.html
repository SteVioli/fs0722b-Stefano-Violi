<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostra secondi</title>
</head>
<body>
    <h1>Mostra secondi col session Storage</h1>
    <p id="tempo"></p>
    <script>
       
    let seconds = 0;
    let el = document.getElementById('tempo');

    function aumentaSecondi() {
        if(typeof (Storage) != undefined){
        sessionStorage.aumentaSecondi = Number(sessionStorage.aumentaSecondi) + (seconds += 1);
        sessionStorage.setItem('time',el.textContent)
        el.innerText = "Sei stato qui per " + seconds + " secondi.";
        }}

    var fine = setInterval(aumentaSecondi, 1000);
    </script>
</body>
</html>
