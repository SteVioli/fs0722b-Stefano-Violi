<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <script>
        function startedDelayed(){              //questa funzione viene eseguita in riga 21
        return new Promise(resolve => {         //risolvo la promise
        setTimeout(()=>{                        //impiego 5 secondi a scrivere 'it ends'
            resolve('it ends');
        }, 5000);                               //dopo 5 secondi startedDelayed ha finito e si leggerà riga 22
    })
}

        async function asyncFunction(){       // do un nome alla mia funzione async, async è una keyword che permette di dichiarare una funzione asincrona
            console.log('start async')        // cioè una funzione che contiene una operazione asincrona  
            let ends = await startedDelayed();// await sospende l'esecuzione fino a che la promise associata venga risolta (await fa partire startedDelayed, e fai il console.log quando viene risolta quella funzione)
            console.log(ends)
        }
        asyncFunction() //lancio , perchè devo sempre lanciare, la mia funzione async
    </script>
</body>
</html>
