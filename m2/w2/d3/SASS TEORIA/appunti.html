<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass prima lezione</title>
    <link rel="stylesheet" href="./scss/app.css">
</head>
<body class="firefox"><!-- 
    problemi moderni di css 
    1. organizzazione del codice
    2. mantenibilità
    3. rischi di duplicazione
        
    cosa è cambiato? 
    1. La qualità e quantità di dettagli richiesti da una moderna produzione web
    2. Ecosistema in cui si sviluppa -> responsive
    3. Tema della modularità (porzioni di pagine che devono poter essere replicate)
    -> Problemi di lunghezza del codice, selettori troppo nidificati, mancata modularità, necessità di usare !important
    -> preprocessore css, ci serve a mantenere il foglio di stile + modulare + qualitativo e + leggibile
    -> sass (syntatically awesome style sheet)
    -> preprocessore? nasce con l'intento di potenziare gli strumenti per definire i fogli di stile
    -> preprocessore? si occupa di generare un file .css (pre-processando e aggregando la struttura di file SASS)
    diverse sintassi di SASS noi (ma non solo noi) utilizzeremo quella più comune, utilizzata anche da bootstrap che si chiama .scss

    /* primos step Sintassi sass */ -> sintassi iniziale di sass -> senza graffe e senza punti e virgola
                                          -> tendenza a semplificare e ridurre la sintassi
    body
        margin:0
        padding:10px

    /* secondo step SINTASSI .scss*/ -> sassify cascading style sheet -> estendere le funzionalità del css standard
                                     -> è un css con cose in più (sass dice scss è css con i superpoteri)     
    -->
    <nav>
        <ul>
            <li>Primo</li>
            <li>Secondo</li>
            <li>Terzo</li>
        </ul>
    </nav>
    <!-- selettori nidificati -->
    <div id="main">
        <p>Paragrafo di main</p>
        <span>Span di main</span>
        <a href="#">Link di main</a>
    </div>
    <!-- selettori nidificati 2 -->
    <div id="main2">
        <div>
            testo
            <p class="red">testo con <a href="#">Link</a></p>
        </div>
    </div>
    <!-- nesting  -->
    <div class="esempio">
        <h1 class="titolo">Titolo Child</h1>
        <p class="para">Paragrafo Child</p>
        <button class="bottone">Clicca qui</button>
    </div>
    <!-- keyword & (serve x ribadire la formattazione css)-->
    <a href="" id="pippo">Link pippo</a>
    <div class="esempio2">
        <h1>Keyword &</h1>
        <button class="bottone">Prova</button>
    </div>
    <div id="main3">
        <p>testo main3</p>
        <div id="main3-sidebar">
            <p>testo contenuto in <code>main3-sidebar</code></p>
        </div>
    </div>
    <!-- proprietà nidificate  -->
    <!-- proprietà css che hanno un prefisso comune  -->

    <div id="main4">
        <p>testo con proprietà nidificate</p>
    </div>
</body>
</html>
