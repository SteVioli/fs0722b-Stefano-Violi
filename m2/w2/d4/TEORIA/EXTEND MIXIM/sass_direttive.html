<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass direttive</title>
    <link rel="stylesheet" href="./scss/style.css">
</head>
<body>
    <!---------------------------- Extend --------------------------->
    <!-- Utilizzo EXTEND nel caso in cui un selettore eredita caratteristiche di un altro con l'aggiunta di alcune specifiche -->
    <!-- @extend indica al compilatore che una classe eredita tutte le proprietà di una precedentemente definita -->
    
    <!-- esempio @extend -->
     <div class="box">box</div>          <!--  box definisce bordo e colore  -->
    <div class="mybox">mybox</div>       <!--  mybox aggiunge un font size  -->

    <!---------------- Placeholder e direttiva % ----------------->

    <!-- lo uso quando può essere utile definire una classe cha il solo scopo di essere estesa -->
    <!-- la sintassi prevede di usare un segnaposto % (placeholder) che definisce uno stile che non viene stampato ma solo esteso -->
    
    <!-- esempio keyword % -->
    <div class="myfirstbox">my first box</div>
    <div class="mysecondbox">my second box</div>

    <!--------------------------- Mixins  ------------------------->

    <!-- nasce perchè a volte @extend non è sufficiente a rendere automatiche diverse modifiche insieme (ad esempio un singolo colore)  
    <style>
        .button{
            padding: 10px 20px;
            display: inline-block;
            text-transform: uppercase;
            background: green;
            border: 1px solid white;
            outline: green; /*bordo esterno*/
            box-shadow: 0 0 10px green;
            color: white;
            &:hover {
                color:green;
                background:white;
                box-shadow:none;
            }
        }
        button {
            @extend .button;
        }

        se devo fare una versione di colore diverso, non sono molto comodo
        .button.red{
            @extend .button{
                background:red;
                outline: 1px solid red;
                box-shadow:0 0 10px red;
                &:hover{
                    color:red;
                }
            }
        }

        DEVO utilizzare @mixin
        @mixin -> crea gruppi di proprietà css che si ripetono all'interno del foglio di stile e ci dà la possibilità di applicare dei parametrti arbitrari a piacere
        un pò come quando passiamo un set di argomenti a una funzione
        
    </style>
    -->
    <button class="green">Hello</button>
    <button class="red">Hello 2</button>
    <button class="blue">Hello 2</button>
    <button class="yellow">Hello 2</button>


</body>
</html>
