<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        ul{
            list-style: none;
        }
        @media screen and (min-width:768px){
            article{
                background-color: rgba(48, 116, 216, 0.552);
            }
        }
        @media screen and (min-width:1200px){
            article{
                background-color: rgba(0, 0, 0, 0.461);
                color: rgb(14, 246, 14);
            }
            
        }
    </style>
</head>
  <body>

    <div class="row justify-content-between">
        <h1 class="col-8">BHooo</h1>
        <ul class="col-4 d-flex">
            <li class="px-2">Ciao</li>
            <li class="px-2">Buongiorno</li>
            <li class="px-2">Ariciao</li>
            <li class="px-2">Salve</li>
            <li class="bg-success px-2 text-white">Giulio</li>
        </ul>
    </div>

    <div class="container px-4 text-center">
        <div class="row border-bottom gx-2 gy-4">
          <article class="col-12 col-md-6 col-lg-4 border border-danger">
            articolo 1
          </article>
          <article class="col-12 col-md-6 col-lg-4 border border-danger">
            articolo 2
          </article>
          <article class="col-12 col-md-6 col-lg-4 border border-danger">
            articolo 3
          </article>
          <article class="col-12 col-md-6 col-lg-4 border border-danger">
            articolo 4
          </article>
          <article class="col-12 col-md-6 col-lg-4 border border-danger">
            articolo 5
          </article>
          <article class="col-12 col-md-6 col-lg-4 border border-danger">
            articolo 6
          </article>
          </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
