    <!-- 
        una variabile ha il limite di poter contenere una dichiarazione per volta
        se devo memorizzare raccolte di valori, sarà scomodo usare la variabile
        l'array può memorizzare più elementi contemporaneamente
        array è statico, una volta inizializzato non può essere ridimensionato
        gli elementi dell'array sono identificati da un numero univoco (indice)
        dichiarati che inizializzati (fase in cui sto popolando gli elementi dell'array)
        la sintassi in typescript 
        dichiarazione      -> var array_name[:datatype];
        inizializzazione   -> array_name = [val1,val2,val3 ...]
        una dichiarazione senza tipo di dato è considerata di tipo "any"
        durante l'inizializzazione TypeScript deduce il tipo di dato dal primo elemento
        posso anche dichiarare e inizializzare nello stesso momento
        var array_name[:datatype] = [val1,val2,val3 ...]
        possiamo anche creare gli array con l'oggetto "new Array"
        i metodi ci sono tutti -> concat, filter, every, forEach , IndexOf , join ,push, pop,reduce, slice,sort
        posso anche effettuare la destrutturazione di un array
