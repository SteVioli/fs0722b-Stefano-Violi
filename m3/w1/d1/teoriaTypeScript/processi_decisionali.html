    <!-- 
        strutture decisionali: si indica una condizione che viene valutata
        istruzioni che vengono o non vengono eseguite se la condizione è true|false
        if -> valuto un espressione booleana  -> segue istruzione da eseguire se vera
        if else -> valuto un espressione booleana  -> segue istruzione da eseguire se vera + istruzione da seguire se false
        switch -> consente di verificare una variabile rispetto ad un elenco di valori

        loops
        blocco di codice che viene eseguito più volte
        verifica della condizione -> la condizione viene verificata più volte -> i blocchi di istruzioni sono eseguiti finchè la condizione è vera
        for 
        while
        do while
        break -> ci permette di far uscire il programma dal ciclo
        continue -> salta le istruzioni nell'iterazione e riporta il controllo a inizio ciclo (non esce dal ciclo)
                 -> termina l'itereazione corrente e avvia la sucessiva
                 metodi e proprietà di Math -> https://www.w3schools.blog/math-object-typescript
