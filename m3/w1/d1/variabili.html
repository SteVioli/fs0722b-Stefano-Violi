<body>
    <!-- 
        una variabile è uno spazio denominato nella memoria che memorizza dei valori, funge da contenitore per i valori di un programma
        nomenclatura -> possono contenere lettere numeri, no caratteri speciali eccetto _ $ , non possono iniziare con una cifra

        TypeScript consente di modificare una variabile da un tipo ad un altro -> questo processo si chiama type assertion
        come funziona? -> devo inserire il tipo di dato di destinazione tra < > e metterlo davanti alla variabile che voglio modificare

        TypeScript supporta la digitazione dedotta ( Inferred Typing ) -> cioè deduco il tipo di dato dal valore assegnato
        TypeScript trova nel codice la prima volta che viene utilizzata la variabile e ne determina il tipo di dato (dal valore assegnato)

        Ambiti di esecuzione delle variabili (detti anche scope)
        la disponibilità di una variabile all'interno di un programma è determinata dall'ambito in cui la eseguiamo
        -> global scope -> le variabili dichiarate fuori dai costrutti di programmazione (accessibili da ovunque)
        -> local scope -> sono dichiarate all'interno dei costrutti (dentro metodi, cicli e sono accessibili SOLO all'interno del costrutto dove sono dichiarate)
        -> class scope -> [fields] -> sono quelle variabili dichiarate dentro ad 1 classe ma fuori dai metodi ( ci accedo usando l'oggetto della classe)
                       -> posso usare la keyword static per accedere ai campi usando il nome della classe             
     -->
