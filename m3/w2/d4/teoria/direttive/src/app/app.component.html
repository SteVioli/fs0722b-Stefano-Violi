<div class="container text-center">
  <!-- direttiva di attributo -->
  <h1 appColora [defaultColor]="'cyan'">Ciao</h1>

  <h3>
    Hello <span [appColora]="'#a6574e'" [defaultColor]="'blue'">World!</span>
  </h3>

  <!-- direttiva di modifica template -->
  <button type="button" class="btn btn-primary" (click)="active = !active">
    Toggle
  </button>

  <!-- Modo 1 : utilizzo della direttiva -->
  <h3 *ngIf="active">Riga di testo predefinita</h3>
  <h3 *appComparsa="active">{{'Riga di testo alternativa' | uppercase}}</h3>

  <hr />

  <!-- Modo 2 : If alternativi -->
  <h3 *ngIf="active">Riga di testo predefinita</h3>
  <h3 *ngIf="!active">Riga di testo alternativa</h3>

  <h3 *ngIf="active">Riga di testo predefinita</h3>
  <h3 *ngIf="!active">Riga di testo predefinita<button class="btn btn-primary">Suca</button></h3>

  <hr/>

  <!-- Modo 3 : ng-template -->
  <h3 *ngIf="active; else alternativo">Riga di testo predefinita</h3>
  <ng-template #alternativo>
    <h3>Riga di testo alternativo</h3>
  </ng-template>

  <hr/>
</div>
