<form #f="ngForm" ngModule="ngForm" (ngSubmit)="login(f)" class="justify-content-center vh-100 d-flex align-items-center flex-column">
    <p><i>Email</i></p>
    <input type="email" ngModel="email" name="email" class="mt-1" placeholder="Email">
    <p class="mt-3"><i>Password</i></p>
    <input type="password" ngModel="password" name="password">
    <button type="submit" class="mt-3 btn btn-primary">Login</button>
    <a type="button" [routerLink]="['/registrati']" class="mt-3 btn btn-danger">Registrati</a>
  </form>
