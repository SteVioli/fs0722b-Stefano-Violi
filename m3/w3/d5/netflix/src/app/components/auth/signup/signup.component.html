<form #f="ngForm" (ngSubmit)="register(f)" class="justify-content-center vh-100 d-flex align-items-center flex-column">
    <h1><b><i>Termina la tua Iscrizione! </i></b></h1>
    <input type="text" class="mt-3"name="name" ngModel placeholder="Nome">
    <input type="text" class="mt-3"name="surname" ngModel placeholder="Cognome" >
    <input type="email" class="mt-3"name="email" ngModel placeholder="Email">
    <input type="password" class="mt-3"name="password" ngModel placeholder="Password">
    <button class="btn btn-success mt-3" type="submit">Registrati</button>

    <a type="button" class="btn btn-primary mt-3" [routerLink]="['/login']">Torna alla pagina di Login</a>
  </form>
