   <input id="testo" type="number">
   <button onclick="elabora()">Controlla se è pari</button>

   <script>

        function elabora(){
            let input = document.getElementById("testo")//le funzioni hanno 2 fasi, dichiarazione e invocazione, la funzione è un set di istruzioni che può essere eseguito n volte, ogni volta che viene invocata

            let result = input.value %2 == 0;//ricevo true se è pari, false se dispari

            let messaggio = result ? 'è pari' : 'è dispari';

            alert(messaggio);
            input.value = '';//svuota il campo

            //console.log(input.value)//serve per vedere cosa ha scritto un utente NELL INPUT
        }

    

        

   </script>
