Nel Main metto il corpo principale della pagina, in questo caso la calcolatrice, la faccio mettendo BUTTON per il CONTENUTO, e metto tutto dentro a un div per avere il mio "blocco a parte"
                                 -->

<!--CANCELLATO TUTTO PER ERRORE E CHIUSO TUTTO OVVIAMENTE, PROVO A RIFARLO AL VOLOOOOOO -->
                              
                             
    <main>
        <div class="contenitore">
            <div id="corpo">          
                <input type="text" id="numeri" placeholder="Calcolo">
            <div>
                <button id="b" data-simbolo="7"onclick="aggiungiCifra(this)">7</button>
                <button id="b" data-simbolo="8"onclick="aggiungiCifra(this)">8</button>
                <button id="b" data-simbolo="9"onclick="aggiungiCifra(this)">9</button>
                <button id="b" data-simbolo="+"onclick="aggiungiCifra(this)">+</button>
                </div>
                <div>
                <button id="b" data-simbolo="4"onclick="aggiungiCifra(this)">4</button>
                <button id="b" data-simbolo="5"onclick="aggiungiCifra(this)">5</button>
                <button id="b" data-simbolo="6"onclick="aggiungiCifra(this)">6</button>
                <button id="b" data-simbolo="/"onclick="aggiungiCifra(this)">/</button>
                </div>
            <div>
                <button id="b" data-simbolo="1"onclick="aggiungiCifra(this)">1</button> 
                <button id="b" data-simbolo="2"onclick="aggiungiCifra(this)">2</button>
                <button id="b" data-simbolo="3"onclick="aggiungiCifra(this)">3</button>
                <button id="b" data-simbolo="*"onclick="aggiungiCifra(this)">x</button>
                </div>
                <div>
                <button id="b" data-simbolo="0"onclick="aggiungiCifra(this)">0</button>
                <button id="b" data-simbolo="."onclick="aggiungiCifra(this)">.</button>
                <button id="b" data-simbolo=""onclick="del()">C</button>
                <button id="b" data-simbolo="-"onclick="aggiungiCifra(this)">-</button>
            </div>
            <div>
                <button id="u" data-simbolo=""onclick="tot()">=</button>
            </div>
            </div>
        </div>
    </main>
