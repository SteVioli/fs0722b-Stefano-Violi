<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="contenitore">

        <input id="numeri" type="text">
        <button onclick="aggiungiCifra(this)">1</button>
        <button onclick="aggiungiCifra(this)">2</button>
        <button onclick="aggiungiCifra(this)">3</button>
        <button onclick="aggiungiCifra(this)">4</button>
        <button onclick="aggiungiCifra(this)">5</button>
        <button onclick="aggiungiCifra(this)">6</button>
        <button onclick="aggiungiCifra(this)">7</button>
        <button onclick="aggiungiCifra(this)">8</button>
        <button onclick="aggiungiCifra(this)">9</button>
        <button onclick="aggiungiCifra(this)">0</button>
        <button onclick="aggiungiCifra(this)">+</button>
        <button onclick="aggiungiCifra(this)">-</button>
        <button onclick="aggiungiCifra(this)">*</button>
        <button onclick="aggiungiCifra(this)">/</button>

        <button onclick="tot()">=</button>

        


    </div>
    <script>
    function aggiungiCifra(bottone){

        document.getElementById("numeri").value += bottone.textContent;
        console.log(bottone.textContent)

    }

    function tot(){
        let numeri = document.getElementById("numeri");
        numeri.value = eval(numeri.value);
    }


    </script>    
</body>
</html>
