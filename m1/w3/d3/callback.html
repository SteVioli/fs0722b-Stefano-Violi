<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="testo"></div>

    <script>

        function aggiungiTesto(text , fn){
            let testo = document.getElementById("testo");
            testo.innerHTML += fn(text)
        }

        aggiungiTesto('Ciao' , testoBold);
        aggiungiTesto('<br>Ciao' , testoItalic);
        aggiungiTesto('<br>Ciao come va',(text)=>text.toUpperCase());
        aggiungiTesto('<br>Testo non trasformato',(text)=>text);


        function testoBold(text){
            return `<b>${text}</b>`

        }

        function testoItalic(text){
            return `<i>${text}</i>`

        }

        
        
    </script>
    
</body>
</html>
