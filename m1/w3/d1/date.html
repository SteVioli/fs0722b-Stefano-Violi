    <!-- OROLOGIO CHE SI AGGIORNA -->
    <div id="time"></div>
    <div id="orologio">
        <hr class="lancetta">

    <script>

        let now = new Date();//creerà un oggetto basandosi sulle info create dalla classe date
        let anno = now.getFullYear();
        let month = now.getMonth() // vengono conteggiati come array, partendo dallo 0
        let giornoSettimana = now.getDay();//domenica primo giorno della settimana con indice 0 , ci serve per ottenere il giorno della settimana sotto forma di numero

        let giornoMese = now.getDate();//ti da il giorno indicato nella data
        let orario = now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds();


        let passato = new Date('2/2/2022 22:22:22');

        if(passato < now){
            console.log('ok')
            console.log(passato.getTime(), now.getTime());
        } //se la variabile passato contiene una variabile precedente a now allora "ok" , la seconda è un confronto di millesecondi dal 1970

        console.log(anno,month,giornoSettimana, giornoMese , orario);

        setInterval(function(){

            let time = new Date();
            document.getElementById('time').textContent = time.toLocaleTimeString()
            //time.toLocaleTimeString()


            //esperimento della lancetta [LO HA CHIESTO SILVIO]
            let lancetta = document.querySelector('#orologio .lancetta')
            lancetta.style.transform = `rotate(${time.getSeconds() *6}deg)`

        }, 1000);//fa una callback ogni n millesecondi//
